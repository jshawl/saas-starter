<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root {
      --primary: rebeccapurple;
      --secondary: lavender;
    }

    html, body {
      font-family: sans-serif;
      line-height: 1.5;
    }

    h1 {
      font-weight: lighter;
      margin-top: .5rem;
    }

    .dialog {
      border: 2px solid var(--primary);
      box-shadow: 10px 10px 0 var(--secondary);
      padding: 1rem;
      max-width: 30rem;
      margin: 5rem auto;
    }
  </style>
</head>

<body>
  <div class="dialog">
    <h1>Sorry! Something went wrong.</h1>
    <p>It's likely not your fault. We've been notified of the incident and will apply a fix as soon as is humanly possible.</p>
  </div>
</body>
</html>
